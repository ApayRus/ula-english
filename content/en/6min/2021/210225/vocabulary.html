<p><strong>pandemic</strong> – disease that affects many people around the world</p>
<p><strong>take hold</strong> – become stronger and is difficult to stop</p>
<p><strong>wimpy</strong> – feeble or not very strong</p>
<p><strong>sheer</strong> – great or significant</p>
<p><strong>kicks in</strong> – starts to happen</p>
<p><strong>genome</strong> – the full amount of genetic information of something</p>
