<p><strong>guffaw</strong> – a loud laugh that you can’t control</p>
<p><strong>laugh your head off</strong> – laugh very loudly for a long time</p>
<p><strong>choke</strong> – to stop breathing because something is blocking your throat</p>
<p><strong>diaphragm</strong> – the sheet of muscle separating your lungs from your stomach</p>
<p><strong>gasping</strong> – having difficulty breathing</p>
