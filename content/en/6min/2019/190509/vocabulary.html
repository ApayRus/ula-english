<p><strong>eavesdrop</strong> – secretly listen to someone’s conversation</p>
<p><strong>bug</strong> – small electronic device used for secretly listening to conversations</p>
<p><strong>intimate</strong> – private and personal</p>
<p><strong>circumvent</strong> – cleverly bypass or go around</p>
<p><strong>be resigned to</strong> – accept an unpleasant situation which cannot change</p>
<p><strong>trade-off</strong> – compromise</p>
