<p><strong>chit-chat</strong> – informal conversation about unimportant things</p>
<p><strong>to date</strong> – up until this moment in time</p>
<p><strong>agent</strong> – something that causes change</p>
<p><strong>agency</strong> – ability to think, make decisions and act independently</p>
<p><strong>vernacular</strong> – native language</p>
<p><strong>brusque/to the point</strong> – very direct, not very polite</p>
