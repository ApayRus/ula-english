<p><strong>a white lie</strong> – a lie we tell without meaning to hurt someone</p>
<p><strong>distortion of the truth</strong> – changing or bending of the truth</p>
<p><strong>malicious intent</strong> – doing something deliberately to be cruel or to hurt someone.</p>
<p><strong>societal norm</strong> – accepted or ‘normal’ way something is done in society</p>
