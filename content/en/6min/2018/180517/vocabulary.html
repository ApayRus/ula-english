<p><strong>witty</strong> – humorous in a smart and clever way</p>
<p><strong>honed</strong> – crafted and improved over time</p>
<p><strong>hypnotic</strong> – repeating again and again</p>
<p><strong>a decline in</strong> – getting less</p>
<p><strong>demographics</strong> – groups or sections of the population involved in a particular activity</p>
<p><strong>discourage</strong> – make someone less likely to do something</p>
