<p><strong>master</strong> – learn thoroughly or learn well</p>
<p><strong>fluent</strong> – speak well and without difficulty.</p>
<p><strong>frequency</strong> – how often something occurs</p>
<p><strong>inflections</strong> – changes to the basic form of words to show changes to the way they are used in a sentence</p>
<p><strong>lemma</strong> – the simplest form or base form of a word</p>
