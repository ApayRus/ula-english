<p><strong>remake</strong> – a film that has been made again</p>
<p><strong>genre</strong> – style or category (of a film, novel etc)</p>
<p><strong>dark</strong> – scary or frightening</p>
<p><strong>toned down</strong> – made less forceful</p>
<p><strong>moral</strong> – message about what’s right and wrong</p>
<p><strong>inception</strong> – beginning</p>
<p><strong>gobble up</strong> – eat something very quickly</p>
